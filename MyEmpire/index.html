<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Второе дыхание Империи</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|IM+Fell+English:400,700&display=swap" rel="stylesheet">
    <style>
      /* Custom Animations ported from Original CSS */
      @keyframes firepulse { 0% { opacity: 0.23; } 80% { opacity: 0.62; } 100% { opacity: 0.38; } }
      @keyframes sparkfly1 { 0% { transform: translateY(0) scale(1); } 60% { transform: translateY(-34vh) scale(1.08); } 100% { transform: translateY(-79vh) scale(0.82); opacity: 0; } }
      @keyframes sparkfly2 { 0% { transform: translateY(0); } 80% { transform: translateY(-42vh); } 100% { transform: translateY(-85vh); opacity: 0; } }
      @keyframes sparkfly3 { 0% { transform: translateY(0); } 60% { transform: translateY(-49vh); } 100% { transform: translateY(-92vh); opacity: 0; } }
      @keyframes sparkfly4 { 0% { transform: translateY(0); } 70% { transform: translateY(-55vh); } 100% { transform: translateY(-97vh); opacity: 0; } }
      @keyframes fadeInBook { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .animate-firepulse { animation: firepulse 3.7s infinite alternate; }
      .animate-sparkfly1 { animation: sparkfly1 4s infinite; }
      .animate-sparkfly2 { animation: sparkfly2 5s infinite; }
      .animate-sparkfly3 { animation: sparkfly3 4.5s infinite; }
      .animate-sparkfly4 { animation: sparkfly4 5.2s infinite; }
      .animate-fadeInBook { animation: fadeInBook 0.9s ease-out forwards; }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              imfell: ['IM Fell English', 'serif'],
            },
          }
        }
      }
    </script>
